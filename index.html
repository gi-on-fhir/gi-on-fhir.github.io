<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Starter Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="index.css" rel="stylesheet">

    <script type="text/javascript">

      function submitbutton() {
        $("#table-data").empty()
        var conditions = []

        if(document.getElementById("abdominal-pain").checked){
          conditions.push("21522001")
        }
        if(document.getElementById("diarrhea").checked){
          conditions.push("62315008")
        }
        if(document.getElementById("constipation").checked){
          conditions.push("14760008")
        }

        console.log(conditions);

        for(condition of conditions){
          $("#table-data").append(
            '<tr>'+
                '<td>Mark</td>'+
                '<td>'+condition+'</td>'+
                '<td>1234</td>'+
            '</tr>'
          )
        }
      };  
      
    </script>
  </head>

  <body>

  

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="#">GI on FHIR</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
    </nav>

    <div class="content">
    <main role="main" class="container">
      <div class="row">
          <div class="col">
            <div id="question" >
                <h2>What Conditions Apply to You?</h2>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="abdominal-pain">
                  <label class="form-check-label" for="abdominal-pain">
                    Abdominal Pain
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="diarrhea">
                  <label class="form-check-label" for="diarrhea">
                    diarrhea
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="constipation">
                  <label class="form-check-label" for="constipation">
                    Constipation
                  </label>
                </div>
                <button class="btn btn-primary" onclick="submitbutton()">Submit</button>
              </div>
          </div>

          <div class="col">
            <h2>Most Common Comorbidities:</h2>
              <table class="table table-dark">
                  <thead>
                    <tr>
                      <th scope="col">Name</th>
                      <th scope="col">Snomed Code</th>
                      <th scope="col">Frequency</th>
                    </tr>
                  </thead>
                  <tbody id="table-data">
                    <tr>
                      <td>Mark</td>
                      <td>Otto</td>
                      <td>@mdo</td>
                    </tr>
                  </tbody>
                </table>
            <ul id="results">
              
            </ul>
          </div>

        </div>

    </main><!-- /.container -->
  </div>
